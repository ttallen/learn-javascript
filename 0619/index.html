<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button type="button" id="submit">新增資料</button>
    <button class="btns"></button>
    <ul id="list"></ul>
    <script>
        var input = document.querySelector('#input');
        var btnForSubmit = document.querySelector('#submit');
        var list = document.querySelector('#list');

        btnForSubmit.addEventListener('click', updateData);

        function updateData() {
            var text = input.value;
            var sourceData = list.innerHTML;
            var string = sourceData + `<li> ${text} 
                <button class="btns">刪除</button>
            </li>`;

            console.log(sourceData);
            list.innerHTML = string;

            var btns = document.querySelectorAll('.btns');
            btns.forEach(function(btn) {
                btn.addEventListener('click', removeData)
            });
        };

        function removeData(e) {
            console.log(e.target.parentNode.remove());
        }
    </script>
</body>
</html>
