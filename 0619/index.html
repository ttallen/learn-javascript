<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button type="button" id="submit">新增資料</button>
    <button class="btns"></button>
    <ul id="list"></ul>
    <script>
        var input = document.querySelector('#input');
        var btnForSubmit = document.querySelector('#submit');
        var list = document.querySelector('#list');

        btnForSubmit.addEventListener('click', updateData);

        var data = [
            {
                text: '這裡有一段話',
            },
            {
                text: '這裡有一段話',
            }
        ];

        function updateData() {
            data.push({
                text: input.value
            });
            render();
        };

        function removeData(e) {
            // console.log(e.target.parentNode.remove());
            data.splice(e.target.dataset.id, 1);
            render();
        }

        function render() {
            var string = '';
            console.log(data);
            data.forEach(function(item, i){
                string += `<li> ${ item.text } 
                <button class="btns" data-id="${ i }">移除</button>
                </li>`
            });
            list.innerHTML = string;
            var btns = document.querySelectorAll('.btns');
            btns.forEach(function(btn) {
                btn.addEventListener('click', removeData)
            });
        }
